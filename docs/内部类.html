<div id="内部类"><h1 id="内部类" class="header"><a href="#内部类">内部类</a></h1></div>
<p>
<sup><small>v</small></sup> java中的类是一级公民，方法（函数）都要包含在类之内，所以类一定有最强大的功能
</p>

<p>
拥有外部类对象的引用: 当某个外部类的对象，创建了一个内部类对象时，此内部类对象会捕获一个指向外部类对象的引用。
</p>
