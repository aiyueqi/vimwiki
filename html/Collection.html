<div id="Collection"><h1 id="Collection" class="header"><a href="#Collection">Collection</a></h1></div>
<p>
Java提供容器类解决保存对象的问题，Collection指代该类库的一个特殊子集
</p>
<div id="Collection-基本概念"><h2 id="基本概念" class="header"><a href="#Collection-基本概念">基本概念</a></h2></div>
<ol>
<li>
Collection:一个独立元素的序列, 都服从一条或多条规则。List必须按照插入的顺序保存元素，Set不能有重复元素，Queue按照排队规则来确定对象产生的顺序。

<li>
Map:一组成对的“key-value”对象，允许使用key查找value。

</ol>
